<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>작품 상세페이지</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/signup.css">
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script src="../js/jquery-ui.min.js"></script>


    <script src="https://kit.fontawesome.com/9c327b26c1.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="inner">
            <div class="icon">
                <a href="index.html"><img src="image/chevron-left.png" alt=""></a>
            </div>
            <div class="login">
                <div class="login_box">
                    <p class="text">Sign up</p>
                </div>
                <input type="text" class="id" placeholder="아이디" id="loginEmail">
                <input type="text" class="email" placeholder="이메일" id="loginEmail">
                <input type="password" class="password" id="loginPwd" placeholder="비밀번호" id="loginPassword">
                <a href="login.html"><button type="button" class="button" id="btnLogin"
                        onclick="btnLogin()">회원가입</button></a>
                <a href="index.html"><button type="button" class="next">넘어가기</button></a>
                <button class="google"><img src="img/web_light_sq_SU2.png" alt=""></button>
            </div>
        </div>
        <script src="js/signup.js"></script>
        <script src="js/setting.js"></script>
    </div>
</body>

</html>
