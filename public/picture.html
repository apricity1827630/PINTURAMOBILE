<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/pictureinfo.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/fonts.css">
    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
</head>

<body>
    <div class="container">

        <a href="#"><img src="image/PINTURALOGO1 1.png" alt=""></a>
        <input type="text" class="title" id="title" placeholder="상품제목">
        <input class="content" id="content" placeholder="상세설명"></input>
        <input type="text" class="priceinfo" id="price" placeholder="가격">
        <div class="text_box">
            <input type="file" class="form-control mt-2" id="image">
            <button class="btn btn-danger mt-3" id="send">작품 업로드</button>
        </div>
    </div>
    <div class="contents">
        <aside class="sideMenu">
            <div class="contBox clear">
                <ul>
                    <li>
                        <img src="" alt="">
                        <a href="login.html">Login</a>
                    </li>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="detail.html">Store</a></li>
                    <li><a href="#">Artist</a></li>
                    <li><a href="#">Cart</a></li>
                    <li><a href="">My page</a></li>
                    <li><a href="">최근 본 작품</a></li>

                </ul>
            </div>
            <a href="#" class="btnClose"><img src="image/btnclose.png" alt="닫기"></a>
            <button class="btnMenu"><img src="image/menu.png" alt="메뉴열기"></button>
        </aside>
    </div>
    <script>
        $(function () {
            const $aside = $('.sideMenu'),
                $btn = $('.btnMenu');

            $btn.on('click', function () {
                $aside.toggleClass('on') //css에서 선언유무와 상관없이 on 클래스 없으면 붙여주고, 있으면 버리는 역할

                if ($aside.hasClass('on')) {
                    $(".contents").addClass('on');
                    $aside.stop().animate({
                        right: 0
                    }, 300);
                    $btn.find('img').attr({
                        src: 'image/btnclose.png',
                        alt: '메뉴닫기'
                    })
                } else {
                    $(".contents").removeClass('on');
                    $aside.stop().animate({
                        right: '-45%'
                    }, 300);
                    $btn.find('img').attr({
                        src: 'image/menu.png',
                        alt: '메뉴열기'
                    })
                }
            })

            $('.btnClose').on('click', function () {
                $(".contents").removeClass('on');
                $aside.stop().animate({
                    right: '-45%'
                }, 300);
                $btn.find('img').attr({
                    src: 'image/menu.png',
                    alt: '메뉴열기'
                })
                $aside.removeClass('on')
            })

        });

    </script>
    <!-- bootStrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jquery cdn -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

</body>

</html>
